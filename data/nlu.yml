version: "3.1"

nlu:
- intent: saudar
  examples: |
    - Olá
    - Oi
    - E aí
- intent: agendar_consulta
  examples: |
    - Quero agendar uma consulta
    - Gostaria de marcar uma consulta
    - Como faço para agendar uma consulta?
- intent: especificar_consulta
  examples: |
    - Preciso de uma consulta com um especialista em {especialidade}
    - Quero agendar uma consulta de {especialidade}
    - Procuro um médico especializado em {especialidade}
- intent: informar_dia
  examples: |
    - Na sexta-feira
    - No dia 10 de maio
    - A consulta será no dia {dia}
- intent: informar_horario
  examples: |
    - Pela manhã
    - Pela tarde
    - Horário {horario}
- intent: confirmar_consulta
  examples: |
    - Sim, confirmo
    - Está correto
    - Confirmo o agendamento
- intent: cancelar_consulta
  examples: |
    - Quero cancelar minha consulta
    - Não poderei comparecer à consulta
    - Preciso desmarcar meu compromisso

